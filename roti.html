<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #F4A460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bread-container {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .bread {
            font-size: 15rem;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: rotate 20s linear infinite;
            display: inline-block;
        }

        .bread-title {
            font-size: 4rem;
            color: white;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .bread-subtitle {
            font-size: 1.5rem;
            color: #FFE4B5;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0.9;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes glow {
            0% { text-shadow: 0 5px 15px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.2); }
            100% { text-shadow: 0 5px 15px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.4); }
        }

        .crumbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .crumb {
            position: absolute;
            color: #DEB887;
            font-size: 1rem;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bread-facts {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            text-align: center;
            animation: fadeInOut 8s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .bread {
                font-size: 8rem;
            }
            .bread-title {
                font-size: 2.5rem;
            }
            .bread-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="crumbs" id="crumbs"></div>
    
    <div class="bread-container">
        <div class="bread" id="breadEmoji">üçû</div>
        <h1 class="bread-title">ROTI</h1>
        <p class="bread-subtitle">Makanan pokok yang lezat</p>
    </div>
    
    <div class="bread-facts" id="breadFacts">
        Roti adalah makanan yang dibuat dari tepung dan air
    </div>

    <script>
        // Array emoji roti
        const breadEmojis = ['üçû', 'ü•ñ', 'ü•Ø', 'üßà', 'üç∞', 'ü•ê'];
        let currentBreadIndex = 0;
        
        // Ganti emoji roti setiap 3 detik
        setInterval(() => {
            currentBreadIndex = (currentBreadIndex + 1) % breadEmojis.length;
            document.getElementById('breadEmoji').textContent = breadEmojis[currentBreadIndex];
        }, 3000);

        // Fakta tentang roti
        const breadFacts = [
            "Roti adalah makanan yang dibuat dari tepung dan air",
            "Roti sudah ada sejak 14.000 tahun yang lalu",
            "Ada lebih dari 100 jenis roti di dunia",
            "Roti mengandung karbohidrat yang memberikan energi",
            "Proses pembuatan roti disebut fermentasi",
            "Roti tawar adalah jenis roti paling populer"
        ];
        
        let currentFactIndex = 0;
        
        // Ganti fakta setiap 8 detik
        setInterval(() => {
            currentFactIndex = (currentFactIndex + 1) % breadFacts.length;
            document.getElementById('breadFacts').textContent = breadFacts[currentFactIndex];
        }, 8000);

        // Buat efek remah roti berjatuhan
        function createCrumb() {
            const crumb = document.createElement('div');
            crumb.className = 'crumb';
            crumb.textContent = '‚Ä¢';
            crumb.style.left = Math.random() * 100 + '%';
            crumb.style.animationDuration = (Math.random() * 3 + 2) + 's';
            crumb.style.fontSize = (Math.random() * 0.5 + 0.5) + 'rem';
            
            document.getElementById('crumbs').appendChild(crumb);
            
            // Hapus crumb setelah animasi selesai
            setTimeout(() => {
                crumb.remove();
            }, 5000);
        }

        // Buat crumb setiap 500ms
        setInterval(createCrumb, 500);

        // Ubah warna background secara perlahan
        let hue = 30;
        setInterval(() => {
            hue = (hue + 1) % 60;
            const color1 = `hsl(${hue + 30}, 60%, 30%)`;
            const color2 = `hsl(${hue + 20}, 70%, 45%)`;
            const color3 = `hsl(${hue + 10}, 80%, 65%)`;
            document.body.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 50%, ${color3} 100%)`;
        }, 100);
    </script>
</body>
</html>
